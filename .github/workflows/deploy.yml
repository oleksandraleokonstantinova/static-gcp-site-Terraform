name: Deploy to GCS

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # lets you click "Run workflow" in the Actions tab

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      # (optional) clean to ensure metadata like cache-control gets rewritten
      - name: Clean bucket
        run: |
          gcloud storage rm -r gs://${{ secrets.GCS_BUCKET_NAME }}/** || true

      - name: Upload site to GCS with cache-control
        uses: google-github-actions/upload-cloud-storage@v3
        with:
          path: site
          destination: ${{ secrets.GCS_BUCKET_NAME }}
          gzip: true
          cacheControl: 'public, max-age=300'
          parent: false
